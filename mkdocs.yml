site_name: 3DChameleon-klipper Docs
site_url: https://3dcoded.github.io/3dchameleon-klipper
repo_url: https://github.com/3dcoded/3dchameleon-klipper
theme:
  features:
      - navigation.instant
      - navigation.instant.prefetch
  name: material
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode